<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes Pog'Up - Visualiseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 80px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.2rem;
            color: #6366f1;
            background: #6366f1;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 400px;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #e2e8f0;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .image-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .image-preview::after {
            opacity: 1;
        }

        .image-info {
            padding: 16px;
            background: white;
        }

        .image-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .image-size {
            color: #64748b;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .image-category {
            background: #6366f1;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            padding: 20px 0;
        }

        .pagination button {
            padding: 12px 16px;
            border: none;
            background: #f1f5f9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #64748b;
            font-size: 0.9rem;
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination button:hover:not(:disabled) {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .pagination .current {
            background: #6366f1;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .pagination .dots {
            padding: 12px 8px;
            color: #94a3b8;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .modal-close:hover {
            background: white;
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .modal-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }


        /* Mobile First - Base styles for mobile */
        .container {
            padding: 15px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding: 12px 0;
        }

        .gallery {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 0;
        }

        .image-preview {
            height: 300px;
        }

        .image-info {
            padding: 12px;
        }

        .image-name {
            font-size: 0.85rem;
        }

        .image-size {
            font-size: 0.7rem;
        }

        .stats {
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            padding: 12px 15px;
        }

        .stat-number {
            font-size: 1.2rem;
        }

        .stat-label {
            font-size: 0.7rem;
        }

        .pagination {
            margin-top: 20px;
            gap: 6px;
            padding: 15px 0;
        }

        .pagination button {
            padding: 10px 12px;
            font-size: 0.85rem;
            min-width: 40px;
            height: 40px;
        }

        .modal-nav {
            display: none;
        }

        .modal {
            padding: 10px;
        }

        .modal-close {
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
        }

        /* Tablet */
        @media (min-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 18px;
                margin-bottom: 0;
            }

            .image-preview {
                height: 350px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 15px 20px;
            }

            .stat-number {
                font-size: 1.3rem;
            }
        }

        /* Desktop */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 25px;
                margin-bottom: 0;
            }

            .image-preview {
                height: 500px;
            }

            .stats {
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat {
                padding: 20px 30px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.8rem;
            }

            .pagination {
                margin-top: 30px;
                gap: 8px;
                padding: 20px 0;
            }

            .pagination button {
                padding: 12px 16px;
                min-width: 44px;
                height: 44px;
            }

            .modal-nav {
                display: flex;
            }

            .modal {
                padding: 20px;
            }

            .modal-close {
                top: 20px;
                right: 20px;
                width: 44px;
                height: 44px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 30px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="gallery" id="gallery">
            <!-- Les images seront générées par JavaScript -->
        </div>

        <div class="pagination" id="pagination">
            <!-- La pagination sera générée par JavaScript -->
            </div>
        </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <button class="modal-nav modal-prev" onclick="previousImage()">‹</button>
            <img id="modalImage" src="" alt="">
            <button class="modal-nav modal-next" onclick="nextImage()">›</button>
            </div>
        </div>

    <script>
        // Données des images
        const images = [
            { name: 'accueil_0.png', size: '79 KB', category: 'Accueil' },
            { name: 'accueil_1.png', size: '718 KB', category: 'Accueil' },
            { name: 'accueil_2.png', size: '646 KB', category: 'Accueil' },
            { name: 'annonce_1.png', size: '97 KB', category: 'Annonces' },
            { name: 'annonce_2.png', size: '388 KB', category: 'Annonces' },
            { name: 'autres_services_1.png', size: '122 KB', category: 'Services' },
            { name: 'autres_services_2.png', size: '126 KB', category: 'Services' },
            { name: 'complete_profil_1.png', size: '139 KB', category: 'Profil' },
            { name: 'complete_profil_2.png', size: '170 KB', category: 'Profil' },
            { name: 'demandes_1.png', size: '71 KB', category: 'Demandes' },
            { name: 'demandes_2.png', size: '71 KB', category: 'Demandes' },
            { name: 'demandes_3.png', size: '71 KB', category: 'Demandes' },
            { name: 'demandes_4.png', size: '71 KB', category: 'Demandes' },
            { name: 'google_connexion.png', size: '163 KB', category: 'Auth' },
            { name: 'hebergement_1.png', size: '798 KB', category: 'Hébergement' },
            { name: 'hebergement_2.png', size: '785 KB', category: 'Hébergement' },
            { name: 'hebergement_3.png', size: '776 KB', category: 'Hébergement' },
            { name: 'hebergement_4.png', size: '930 KB', category: 'Hébergement' },
            { name: 'hebergement_5.png', size: '780 KB', category: 'Hébergement' },
            { name: 'login_1.png', size: '160 KB', category: 'Auth' },
            { name: 'login_2.png', size: '170 KB', category: 'Auth' },
            { name: 'profil_1.png', size: '126 KB', category: 'Profil' },
            { name: 'profil_2.png', size: '108 KB', category: 'Profil' },
            { name: 'register_1.png', size: '187 KB', category: 'Auth' },
            { name: 'register_2.png', size: '165 KB', category: 'Auth' },
            { name: 'transport_1.png', size: '154 KB', category: 'Transport' },
            { name: 'transport_2.png', size: '149 KB', category: 'Transport' },
            { name: 'transport_3.png', size: '961 KB', category: 'Transport' },
            { name: 'transport_4.png', size: '182 KB', category: 'Transport' },
            { name: 'transport_5.png', size: '155 KB', category: 'Transport' }
        ];

        let currentPage = 1;
        let itemsPerPage = 9;
        let filteredImages = [...images];
        let currentImageIndex = 0;

        // Fonction pour générer l'URL de l'image
        function getImageUrl(imageName) {
            return `https://gytx.dev/wareframes/pog_up_wareframes/${imageName}`;
        }

        // Fonction pour afficher les images
        function displayImages() {
            const gallery = document.getElementById('gallery');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageImages = filteredImages.slice(startIndex, endIndex);

            // Grouper les images par catégorie
            const groupedImages = pageImages.reduce((groups, image) => {
                const category = image.category;
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(image);
                return groups;
            }, {});

            // Générer le HTML avec sections
            gallery.innerHTML = Object.entries(groupedImages).map(([category, images]) => {

                return `
                    <div class="section">
                        <h2 class="section-title">
                            ${category}
                        </h2>
                        <div class="gallery">
                            ${images.map((image, index) => `
                                <div class="image-card" onclick="openModal(${startIndex + pageImages.indexOf(image)})">
                                    <div class="image-preview">
                                        <img src="${getImageUrl(image.name)}" alt="${image.name}" 
                                             onerror="this.parentElement.innerHTML='<div>Image non disponible</div>'">
            </div>
                                    <div class="image-info">
                                        <div class="image-name">${image.name.replace('.png', '').replace(/_/g, ' ')}</div>
                                        <div class="image-size">
                                            <span>${image.size}</span>
                                            <span class="image-category">${image.category}</span>
            </div>
        </div>
            </div>
                            `).join('')}
            </div>
        </div>
                `;
            }).join('');

            updatePagination();
        }

        // Fonction pour mettre à jour la pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredImages.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            let paginationHTML = '';

            // Bouton précédent
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‹</button>`;

            // Numéros de pages avec logique intelligente
            if (totalPages <= 7) {
                // Afficher toutes les pages si 7 ou moins
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `<button class="${i === currentPage ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                }
            } else {
                // Logique pour plus de 7 pages
                if (currentPage <= 4) {
                    // Début : 1, 2, 3, 4, 5, ..., totalPages
                    for (let i = 1; i <= 5; i++) {
                        paginationHTML += `<button class="${i === currentPage ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                    }
                    paginationHTML += `<span class="dots">...</span>`;
                    paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
                } else if (currentPage >= totalPages - 3) {
                    // Fin : 1, ..., totalPages-4, totalPages-3, totalPages-2, totalPages-1, totalPages
                    paginationHTML += `<button onclick="changePage(1)">1</button>`;
                    paginationHTML += `<span class="dots">...</span>`;
                    for (let i = totalPages - 4; i <= totalPages; i++) {
                        paginationHTML += `<button class="${i === currentPage ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                    }
                } else {
                    // Milieu : 1, ..., currentPage-1, currentPage, currentPage+1, ..., totalPages
                    paginationHTML += `<button onclick="changePage(1)">1</button>`;
                    paginationHTML += `<span class="dots">...</span>`;
                    for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                        paginationHTML += `<button class="${i === currentPage ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                    }
                    paginationHTML += `<span class="dots">...</span>`;
                    paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
                }
            }

            // Bouton suivant
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">›</button>`;

            pagination.innerHTML = paginationHTML;
        }


        // Fonction pour changer de page
        function changePage(page) {
            const totalPages = Math.ceil(filteredImages.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayImages();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }


        // Fonction pour ouvrir la modal
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = getImageUrl(filteredImages[index].name);
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Forcer le rechargement de l'image pour s'assurer qu'elle s'affiche en taille réelle
            modalImage.onload = function() {
                // L'image est chargée, elle s'affichera en taille réelle
                console.log('Image chargée en taille réelle:', modalImage.naturalWidth + 'x' + modalImage.naturalHeight);
            };
        }

        // Fonction pour fermer la modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fonction pour image précédente dans la modal
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const modalImage = document.getElementById('modalImage');
                modalImage.src = getImageUrl(filteredImages[currentImageIndex].name);
                modalImage.onload = function() {
                    console.log('Image précédente chargée:', modalImage.naturalWidth + 'x' + modalImage.naturalHeight);
                };
            }
        }

        // Fonction pour image suivante dans la modal
        function nextImage() {
            if (currentImageIndex < filteredImages.length - 1) {
                currentImageIndex++;
                const modalImage = document.getElementById('modalImage');
                modalImage.src = getImageUrl(filteredImages[currentImageIndex].name);
                modalImage.onload = function() {
                    console.log('Image suivante chargée:', modalImage.naturalWidth + 'x' + modalImage.naturalHeight);
                };
            }
        }

        // Navigation au clavier
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Event listeners

        // Initialisation
        displayImages();
    </script>
</body>
</html>
